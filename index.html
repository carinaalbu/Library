<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="user-input">
            <h1>Add new book</h1>
            <form id="book-form" class="form">
            <div class="form-text-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-text-field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-text-field">
                <label for="page-nr">Number of pages</label>
                <input type="number" id="page-nr" name="page-nr" required>
            </div>
            <div class="form-radio-field">
                <label for="read">Read</label>
                <input type="radio" name="status" id="read" value="Read" required>
            </div>
            <div class="form-radio-field">
                <label for="unread">Unread</label>
                <input type="radio" name="status" id="unread" value="Unread" required>
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-button">Add to library</button>
            </div>
            </form>
           
        </div>
        <div class="library">
            <div class="library-title">
                <h1>My Library</h1>
            </div>
            <div class="library-content">
                <div id="library-cards" class="library-cards">

                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
